<div ng-controller="eightBallController" class="text-center center form-group">
 <form ng-submit="vm.askQuestion()" class="form-inline">
  <h2 ng-show="vm.displayAnswer">{{vm.revealAnswer}}</h2>
  <input ng-model="vm.newQuestion.question" type="text" class="form-control space" placeholder="Enter a question" required>
  <button class="btn btn-primary space">Ask</button>
 </form>
</div>
